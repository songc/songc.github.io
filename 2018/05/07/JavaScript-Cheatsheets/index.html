pan></div><div class="line"><span class="built_in">Array</span>.length                                         <span class="comment">// Reflects the number of elements in an array.</span></div><div class="line"><span class="built_in">Array</span>.prototype                                      <span class="comment">// Represents the prototype for the Array constructor and allows to add new properties and methods to all Array objects.</span></div><div class="line"></div><div class="line"><span class="comment">// Global object: methods</span></div><div class="line"><span class="built_in">Array</span>.from(arrayLike[, mapFn[, thisArg]])            <span class="comment">// Creates a new Array instance from an array-like or iterable object.</span></div><div class="line"><span class="built_in">Array</span>.isArray(obj)                                   <span class="comment">// Returns true if a variable is an array, if not false.</span></div><div class="line"><span class="built_in">Array</span>.of(element0[, element1[, ...[, elementN]]])    <span class="comment">// Creates a new Array instance with a variable number of arguments, regardless of number or type of the arguments.</span></div><div class="line"></div><div class="line"><span class="comment">// Instance: properties</span></div><div class="line">arr.length                                           <span class="comment">// Reflects the number of elements in an array.</span></div><div class="line"></div><div class="line"><span class="comment">// Instance: mutator methods</span></div><div class="line">arr.copyWithin(target, start, end)                   <span class="comment">// Copies a sequence of array elements within the array.</span></div><div class="line">arr.fill(value, start, end)                          <span class="comment">// Fills all the elements of an array from a start index to an end index with a static value.</span></div><div class="line">arr.pop()                                            <span class="comment">// Removes the last element from an array and returns that element.</span></div><div class="line">arr.push([element1[, ...[, elementN]]])              <span class="comment">// Adds one or more elements to the end of an array and returns the new length of the array.</span></div><div class="line">arr.reverse()                                        <span class="comment">// Reverses the order of the elements of an array in place — the first becomes the last, and the last becomes the first.</span></div><div class="line">arr.shift()                                          <span class="comment">// Removes the first element from an array and returns that element.</span></div><div class="line">arr.sort()                                           <span class="comment">// Sorts the elements of an array in place and returns the array.</span></div><div class="line">array.splice(start, deleteCount, item1, item2, ...)  <span class="comment">// Adds and/or removes elements from an array.</span></div><div class="line">arr.unshift([element1[, ...[, elementN]]])           <span class="comment">// Adds one or more elements to the front of an array and returns the new length of the array.</span></div><div class="line"></div><div class="line"><span class="comment">// Instance: accessor methods</span></div><div class="line">arr.concat(value1[, value2[, ...[, valueN]]])        <span class="comment">// Returns a new array comprised of this array joined with other array(s) and/or value(s).</span></div><div class="line">arr.includes(searchElement, fromIndex)               <span class="comment">// Determines whether an array contains a certain element, returning true or false as appropriate.</span></div><div class="line">arr.indexOf(searchElement[, fromIndex])              <span class="comment">// Returns the first (least) index of an element within the array equal to the specified value, or -1 if none is found.</span></div><div class="line">arr.join(separator)                                  <span class="comment">// Joins all elements of an array into a string.</span></div><div class="line">arr.lastIndexOf(searchElement, fromIndex)            <span class="comment">// Returns the last (greatest) index of an element within the array equal to the specified value, or -1 if none is found.</span></div><div class="line">arr.slice(begin, end)                                <span class="comment">// Extracts a section of an array and returns a new array.</span></div><div class="line">arr.toString()                                       <span class="comment">// Returns a string representing the array and its elements. Overrides the Object.prototype.toString() method.</span></div><div class="line">arr.toLocaleString(locales, options)                 <span class="comment">// Returns a localized string representing the array and its elements. Overrides the Object.prototype.toLocaleString() method.</span></div><div class="line"></div><div class="line"><span class="comment">// Instance: iteration methods</span></div><div class="line">arr.entries()                                        <span class="comment">// Returns a new Array Iterator object that contains the key/value pairs for each index in the array.</span></div><div class="line">arr.every(callback[, thisArg])                       <span class="comment">// Returns true if every element in this array satisfies the provided testing function.</span></div><div class="line">arr.filter(callback[, thisArg])                      <span class="comment">// Creates a new array with all of the elements of this array for which the provided filtering function returns true.</span></div><div class="line">arr.find(callback[, thisArg])                        <span class="comment">// Returns the found value in the array, if an element in the array satisfies the provided testing function or undefined if not found.</span></div><div class="line">arr.findIndex(callback[, thisArg])                   <span class="comment">// Returns the found index in the array, if an element in the array satisfies the provided testing function or -1 if not found.</span></div><div class="line">arr.forEach(callback[, thisArg])                     <span class="comment">// Calls a function for each element in the array.</span></div><div class="line">arr.keys()                                           <span class="comment">// Returns a new Array Iterator that contains the keys for each index in the array.</span></div><div class="line">arr.map(callback[, initialValue])                    <span class="comment">// Creates a new array with the results of calling a provided function on every element in this array.</span></div><div class="line">arr.reduce(callback[, initialValue])                 <span class="comment">// Apply a function against an accumulator and each value of the array (from left-to-right) as to reduce it to a single value.</span></div><div class="line">arr.reduceRight(callback[, initialValue])            <span class="comment">// Apply a function against an accumulator and each value of the array (from right-to-left) as to reduce it to a single value.</span></div><div class="line">arr.some(callback[, initialValue])                   <span class="comment">// Returns true if at least one element in this array satisfies the provided testing function.</span></div><div class="line">arr.values()                                         <span class="comment">// Returns a new Array Iterator object that contains the values for each index in the array.</span></div></pre></td></tr></table></figure>
