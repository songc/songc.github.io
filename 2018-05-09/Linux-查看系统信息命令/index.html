          <h1 class="post-title" itemprop="name headline">Linux 查看系统信息命令</h1>
        

        <div class="post-meta">
          <span class="post-time">
            
              <span class="post-meta-item-icon">
                <i class="fa fa-calendar-o"></i>
              </span>
              
                <span class="post-meta-item-text">发表于</span>

    <div class="post-body" itemprop="articleBody">

      
      

      
        <figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 查看物理CPU个数</span></div><div class="line">cat /proc/cpuinfo| grep <span class="string">"physical id"</span>| sort| uniq| wc -l</div><div class="line"></div><div class="line"><span class="comment"># 查看每个物理CPU中core的个数(即核数)</span></div><div class="line">cat /proc/cpuinfo| grep <span class="string">"cpu cores"</span>| uniq</div><div class="line"></div><div class="line"><span class="comment"># 查看逻辑CPU的个数</span></div><div class="line">cat /proc/cpuinfo| grep <span class="string">"processor"</span>| wc -l</div></pre></td></tr></table></figure>
<a id="more"></a>
<p><strong>系统</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">uname -a               <span class="comment"># 查看内核/操作系统/CPU信息</span></div><div class="line">head -n 1 /etc/issue   <span class="comment"># 查看操作系统版本</span></div><div class="line">cat /proc/cpuinfo      <span class="comment"># 查看CPU信息</span></div><div class="line">hostname               <span class="comment"># 查看计算机名</span></div><div class="line">lspci -tv              <span class="comment"># 列出所有PCI设备</span></div><div class="line">lsusb -tv              <span class="comment"># 列出所有USB设备</span></div><div class="line">lsmod                  <span class="comment"># 列出加载的内核模块</span></div><div class="line">env                    <span class="comment"># 查看环境变量</span></div></pre></td></tr></table></figure>
<p><strong>资源</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">free -m                <span class="comment"># 查看内存使用量和交换区使用量</span></div><div class="line">df -h                  <span class="comment"># 查看各分区使用情况</span></div><div class="line">du -sh &lt;目录名&gt;        <span class="comment"># 查看指定目录的大小</span></div><div class="line">grep MemTotal /proc/meminfo   <span class="comment"># 查看内存总量</span></div><div class="line">grep MemFree /proc/meminfo    <span class="comment"># 查看空闲内存量</span></div><div class="line">uptime                 <span class="comment"># 查看系统运行时间、用户数、负载</span></div><div class="line">cat /proc/loadavg      <span class="comment"># 查看系统负载</span></div></pre></td></tr></table></figure>
<p><strong>磁盘和分区</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">mount | column -t      <span class="comment"># 查看挂接的分区状态</span></div><div class="line">fdisk -l               <span class="comment"># 查看所有分区</span></div><div class="line">swapon -s              <span class="comment"># 查看所有交换分区</span></div><div class="line">hdparm -i /dev/hda     <span class="comment"># 查看磁盘参数(仅适用于IDE设备)</span></div><div class="line">dmesg | grep IDE       <span class="comment"># 查看启动时IDE设备检测状况</span></div></pre></td></tr></table></figure>
<p><strong>网络</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">ifconfig               <span class="comment"># 查看所有网络接口的属性</span></div><div class="line">iptables -L            <span class="comment"># 查看防火墙设置</span></div><div class="line">route -n               <span class="comment"># 查看路由表</span></div><div class="line">netstat -lntp          <span class="comment"># 查看所有监听端口</span></div><div class="line">netstat -antp          <span class="comment"># 查看所有已经建立的连接</span></div><div class="line">netstat -s             <span class="comment"># 查看网络统计信息</span></div></pre></td></tr></table></figure>
<p><strong>进程</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">ps -ef                 <span class="comment"># 查看所有进程</span></div><div class="line">top                    <span class="comment"># 实时显示进程状态</span></div></pre></td></tr></table></figure>
<p><strong>用户</strong></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">w                      <span class="comment"># 查看活动用户</span></div><div class="line">id &lt;用户名&gt;            <span class="comment"># 查看指定用户信息</span></div><div class="line">last                   <span class="comment"># 查看用户登录日志</span></div><div class="line">cut -d: -f1 /etc/passwd   <span class="comment"># 查看系统所有用户</span></div><div class="line">cut -d: -f1 /etc/group    <span class="comment"># 查看系统所有组</span></div><div class="line">crontab -l             <span class="comment"># 查看当前用户的计划任务</span></div></pre></td></tr></table></figure>
